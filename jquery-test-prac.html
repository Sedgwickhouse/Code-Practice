<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Warm Up</title>
    <style>
        body {
            background: #999;
        }
    </style>
</head>
<body>

<h3>National Parks</h3>
<ul id="national-parks">
    <li>Arches</li>
    <li>Badlands</li>
    <li>Carlsbad Caverns</li>
    <li>Denali</li>
    <li>Everglades</li>
</ul>
<h3>State Parks of Texas</h3>
<ul id="state-parks-texas">
    <li>Abilene</li>
    <li>Big Bend</li>
    <li>Choke Canyon</li>
    <li>Davis Mountains</li>
    <li>Enchanted Rock</li>
</ul>

<div>
    <h1>The color is <span id="color">undefined</span></h1>
    <form>
        <div class="form-group">
            <label for="color-spec"></label>
            <input id="color-spec" type="text" placeholder="Please enter a color">
            <button id="update-color-btn" type="button">Update color</button>
        </div>
    </form>
    <br>
    <button id="disappear-btn" type="button">Disappear</button>
</div>

<h1>This text will never disappear.</h1>

<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        "use strict";
        $('#update-color-btn').click(function() {
            var currentColor = $('#color-spec').val();
            $('#color').text(currentColor).css("color", currentColor);
        });
        $('#disappear-btn').click(function() {
            $(this).parent().hide();
        });
    });
</script>

</body>
</html>
